	# S T O R Y
	
	[story]
		[part]
			music=battle-epic.ogg
			{WESNOTH_BIGMAP}
			# po: "Und damit beginnt das dunkelste Kapitel in dieser Geschichte. Ich will euch nicht jedes Leid aufzählen, dass den Korstadtern widerfuhr, als sie die Sklaven der Orks waren, doch seid euch gewiss, dass es unzählige sind."
			story= _ "Thus begins the darkest chapter of our story. I won't tell you of every misery that befell the people of Korstadt when they were slaves of orcs, but be ensured, they were countless ."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Der orkische Kommandant Roglok, der die Korstadter eingefangen hatte, war als der ‘Sklavenhäuptling’ bekannt. Während die meisten Orks den Gedanken verabscheuten, sich von den kleineren und schwächeren Menschen helfen zu lassen, hatte Roglok große Freude daran, sie zu unterwerfen und ihnen dabei zuzusehen, wie sie sich zu Tode arbeiteten."
			story= _ "The orcish commander Roglok, who captured the people of Korstadt, was known as the 'slave chief'. While many of the orcs loathed the mere thought of letting the smaller and weaker humans help them, Roglok took great pleasure in subduing humans and watching them work themselves to death."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Über Wochen und Monate arbeiteten die Korstadter an der Seite anderer Kriegsgefangener daran, die Festung Kor Mahzgur zu errichten. Tag und Nacht wuchs die Festung und mit ihr die Verzweiflung der Sklaven. Doch nicht nur sie waren in Not."
			story= _ "Over weeks and months the people of Korstadt worked alongside other war prisoners at raising the stronghold Kor Mahzgur. Day and night the fortress grew and so did the despair of the slaves. Yet theirs was not the only distress."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Morgal hatte geplant, sich durch die schnelle Eroberung vieler Dörfer einen Namen zu machen und zum unangefochtenen Herrscher dieser Lande und der Orks zu werden, doch seine Feldzüge zogen die Aufmerksamkeit der Menschen auf sich und bald mussten seine Horden nicht mehr gegen die Bewohner wehrloser Dörfer, sondern gegen ausgebildete Soldaten kämpfen."
			story= _ "Morgal had planned to make a name for himself with quick conquest of villages and thus become the unchallenged ruler of these lands and the orcs, yet his campaigns drew attention from the humans and soon his horde couldn't butcher mere helpless peasants anymore, instead they had to fight trained soldiers."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Aber nicht nur die Menschen bereiteten Morgal Probleme, auch unter den Orks gab es jene, die seine Herrschaft nicht akzeptieren wollten und so musste er an vielen Fronten gleichzeitig kämpfen, bis irgendwann die Nachricht eintraf, dass seine Hauptstreitmacht vernichtend geschlagen worden war."
			story= _ "Not only were the humans causing problems for Morgal, even amongst the orcs were those that wouldn't accept his reign. Hence he had to struggle on multiple fronts until someday the message arrived that his main army had been annihilated."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "“Ich weiß nicht, welcher von den vielen Feinden Morgals ihm endlich die entscheidende Niederlage zufügte, die ihn zwang, die Festung aufzugeben, doch ich habe gehört, dass sie inzwischen wieder von Orks besetzt und unter anderem Namen fertiggestellt wurde."
			story= _ "I do not know who of the many enemies of Morgal had inflicted this decisive defeat which forced him to abandon the fortress, though I have heard that in the meantime it had been occupied by orcs again and the construction completed under another name."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Unter der Führung des immer wahnsinniger werdenden Morgals, machten sich die Orks und auch die Sklaven auf die Reise nach Norden, die viele von ihnen nicht überleben sollten. Sie liefen mehr als die Hälfte eines jeden Tages und machten nur Pause, wenn die Orks jagten oder aßen. Die Strapazen machten selbst den Orks zu schaffen und als immer öfter orkische Jäger zerstückelt aufgefunden wurden, begannen einige davon zu reden, dass sie verflucht seien."
			story= _ "Under the leadership of Morgal, turning more and more crazy, both orcs and slaves embarked on a journey northwards that many of them should not survive. They hurried most of each day and only had breaks when the orcs hunted or ate. The exertion afflicted even the orcs and as more and more orcish hunters were found hacked to death, some began to believe themselves as accursed."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Es gab einige unter den Orks, die das Vertrauen in ihren Häuptling verloren und sich entschieden, Morgal zu verlassen, um sich auf eigene Faust durchzuschlagen. In dem Versuch, sein Volk unter Kontrolle zu bringen, tötete der Häuptling jeden, den er für einen möglichen Meuterer hielt. Die Furcht hielt viele Orks davon ab, sich von Morgal abzuwenden, doch er schwächte so auch seine ohnehin schon angeschlagenen Truppen weiter."
			story= _ "Amongst the orcs were some that lost the trust in their chieftain and chose to leave Morgal to fend for themselves. In a bid to keep his people under control, the chieftain killed anyone he deemed a possible deserter. Dread kept many orcs from turning away from Morgal, but he weakened his already battered troops even more."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Nach Monaten des Laufens durch den unerkundeten Norden erreichten jene Sklaven, die die Strapazen überlebt hatten, und ihre Untderdrücker endlich  die Stelle, die Morgal für den idealen Ort hielt, um eine neue Festung zu bauen. Er verkündete die Gründung Kor Morgals und befahl die Errichtung einer Festung, die zehn Mal so groß werden sollte, wie Kor Mahzgur und seine Untergebenen folgten dem Befehl trotz oder vielleicht auch gerade wegen des Wahnsinns, den sie in ihm sahen."
			story= _ "After months of running through the uncharted north those slaves that survived the tribulations and their oppressors arrived at the spot which Morgal deemed ideal for building another fortress. He proclaimed the creation of Kor Morgal and ordered the construction of a fortress ten times the size of Kor Mahzgur and his underlings followed his order despite, or precisely because of, the insanity they saw in him."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Während sich Morgal in seinen Thronsaal zurückzog, dessen Bau er die höchste Priorität zugewiesen hatte und der in den ersten Tagen nach der Ankunft fertig gestellt worden war, teilten sich seine Kommandanten auf und wiesen sich selbst die anfallen Aufgaben zu."
			story= _ "As Morgal retreated into his throne room to which he assigned the highest priority and which was finished in the first days after the arrival, his commanders split up and distributed the remaining tasks among themselves."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Der besonnene und vorsichtige Varag übernahm die Aufgabe, für den Schutz der Festung zu sorgen und jede Gefahr, die den Orks von außerhalb ihres neu erschlossenen Gebiets drohte, zu vernichten. Er war davon überzeugt, dass Morgal sich wieder fangen und die Orks zur Herrschaft führen würde, wenn er nur eine Ruhepause bekäme."
			story= _ "The canny and careful Varag took on the duty of caring for the protection of the fortress and destroying any danger that might threaten the orcs from beyond their newly taken domain. He was convinced that Morgal would recover and lead the orcs to total dominance."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Der verrückte, doch listige Karga wollte die Festung errichten. Hierfür übernahm er die Verantwortung über einen Großteil des Sklaven, die zwar hart arbeiten mussten, aber zumindest sicher waren, da Kargas Willkür ihn oft vergessen lies, dass die Menschen jegliches Recht verloren hatten und ihn dazu brachte, sie wie seinesgleichen zu behandeln."
			story= _ "The insane but sly Karga wanted to raise the fortress. For this he undertook responsibility for the majority of the slaves, who had to work hard but could be sure that Karga's caprice often led to forgetfulness of their lost rights, treating them on equal terms."
		[/part]
		[part]
			{WESNOTH_BIGMAP}
			# po: "Die restlichen Sklaven wurden zur Nahrungssuche verpflichtet und unterstanden Roglok, der über seine kleine Menschentruppe mit eiserner Hand herrschte. Er genoss seine Herrschaft über die Menschen, die er für eine niedere Rasse hielt deren einziger Zweck es sein sollte, den Orks zu dienen."
			story= _ "The other slaves were forced to foraging and were under Roglok's control, who ruled over his small group of humans with an iron fist. He enjoyed his authority over the humans, who he deemed an inferior race with the sole purpose of service to the orcs."
		[/part]
	[/story]
	
