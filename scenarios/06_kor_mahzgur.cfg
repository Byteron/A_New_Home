		[message]
			speaker=Ysedda
			# po: "Sklaven? Sie zwingen Menschen dazu, für sie zu bauen?"
			message= _ "Slaves? They force humans to do the construction work for them?"
		[/message]
		
		[message]
			speaker=Johan
			# po: "Wenigstens überleben sie so und werden nicht abgeschlachtet."
			message= _ "At least they are able to survive this way instead of a slaughter."
		[/message]
		
		[message]
			speaker=Denvan
			# po: "Der Tod ist nicht das Schlimmste, was einem passieren kann. Ich wäre lieber tot, als bis zu meinem Lebensende in der Knechtschaft der Orks zu leben."
			message= _ "Death is not the worst that can happen to someone. I’d rather be dead than to live the rest of my life in servitude to the orcs."
		[/message]
		
		[message]
			speaker=Ven
			# po: "Jede Gefangenschaft endet irgendwann. Der Tod nicht."
			message= _ "All captivity ends. Death does not."
		[/message]
		
		[message]
			speaker=Lenvan
			# po: "“Wir sollten sie befreien."
			message= _ "We should free them."
		[/message]
		
		[message]
			speaker=Denvan
			# po: "Und wie sollen wir das anstellen? Sie werden gut bewacht und selbst wenn sie nicht so geschwächt wären, sind sie wahrscheinlich eher Bauern, denn Soldaten. Wir müssten noch mehr beschützen und das in einem noch gefährlicheren Gebiet!"
			message= _ "And how should we accomplish that? They are well guarded and if they weren’t severely weakened they are probably farmers, not soldiers. We’d have to protect yet more people in an even more dangerous territory!"
		[/message]
		
		[message]
			speaker=Lenvan
			# po: "Wir könnten sie ablenken. Ein gezielter Brandpfeil, der ihre Festung in Flammen setzt und sie werden gar nicht mitbekommen, dass wir die Sklaven retten."
			message= _ "And how should we accomplish that? They are well guarded and if they weren’t severely weakened they are probably farmers, not soldiers. We’d have to protect yet more people in an even more dangerous territory!” "
		[/message]
		
		
		[if]
			[have_unit]
				id=Brealla
			[/have_unit]
			[then]
				[message]
					speaker=Brealla
					# po: "Ich könnte ein Feuer legen, ohne den Pfeil zu schießen. Dann sähe es weniger nach einem Angriff aus."
					message= _ "I could set the fire without firing an arrow. Then they probably won’t think of an attack."
				[/message]
				[message]
					speaker=Denvan
					# po: "Ein Waldbrand mitten im Winter wäre viel zu verdächtig. Und glaubt ihr, sie würden selbst das Feuer löschen? Sie würden die Sklaven schicken und wir müssten sie umgeben von Orks und Feuer befreien, während sie von der Hitze zu sehr geschwächt wären um zu rennen, wenn wir ihnen die Fesseln lösen würden."
					message= _ "A forest fire in the middle of winter would be much too suspicious. And do you think they would put the fire out themselves? They would send the slaves and we’d have to go between fire and foe to rescue them. While they are further weakened from the fire when we cut their bonds non the less."
				[/message]
			[/then]
			[else]
				[message]
					speaker=Denvan
					# po: "Ein Waldbrand mitten im Winter wäre viel zu verdächtig. Und glaubst du, sie würden selbst das Feuer löschen? Sie würden die Sklaven schicken und wir müssten sie umgeben von Orks und Feuer befreien, während sie von der Hitze zu sehr geschwächt wären um zu rennen, wenn wir ihnen die Fesseln lösen würden."
					message= _ "A forest fire in the middle of winter would be much too suspicious. And do you think they would put the fire out themselves? They would send the slaves and we’d have to go between fire and foe to rescue them. While they are further weakened from the fire when we cut their bonds non the less."
				[/message]
			[/else]
		[/if]
		
		[message]
			speaker=Ysedda
			# po: "Ich sage es nur ungern, aber Denvan hat Recht. Wir können ihnen nicht helfen. Wir müssen uns selbst retten."
			message= _ "I’m reluctant to admit it, but Denvan is right. We can’t help them. We have to save ourselves."
		[/message]

		
		[message]
			speaker=Glenry
			# po: "Wir haben einige sehr fähige Kämpfer in unseren Reihen, ich bin sich-"
			message= _ "We have some very capable fighters in our midst, I’m su-"
		[/message]
		
		[message]
			speaker=Johan
			# po: "<i>zornig</i> Du solltest keinen Ton mehr sagen! Du hast das hier zu verantworten!"
			message= _ "<i>angrily</i> You shouldn’t utter another word! All this is your fault!"
		[/message]

		[message]
			speaker=Denvan
			# po: "Beruhige dich, Johan. Er konnte nicht wissen, dass die Orks hier sein würden."
			message= _ "Calm down, Johan. He couldn’t know that the orcs would be here."
		[/message]
		[message]
			speaker=Johan
			# po: "Er wusste, dass hier etwas nicht stimmt! Und doch hat er uns hier her geführt!"
			message= _ "He knew that something wasn’t right! And yet he led us here!"
		[/message]
		[message]
			speaker=Ysedda
			# po: "<span size='small' font-style='italic'>ruhig</span> Schuldzuweisungen bringen uns nicht weiter. Wir müssen uns darauf konzentrieren, hier zu verschwinden."
			message= _ "<span size=’small’ font-style=’italic’>calmly</span> Pointing fingers at one another won’t get us through this. We have to focus on finding a way to vanish from this place."
		[/message]
		[message]
			speaker=Glenry
			# po: "Also kehren wir um?"
			message= _ "So we turn back?"
		[/message]
		
		[message]
			speaker=Lenvan
			# po: "Sieht nicht so aus. Seht ihr das am Horizont? Aus dem Süden kommen noch mehr Orks."
			message= _ "Doesn’t look like it. Look to the horizon! There are more orcs coming from the south."
		[/message]
		
		[message]
			speaker=Denvan
			# po: "Dann bleibt uns nur die Flucht nach vorn. Wir verbergen uns erneut vor diesen Bestien und durchqueren den Wald ohne uns auf einen Kampf einzulassen."
