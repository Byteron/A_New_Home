	# P R E S T A R T
	
	# PRESTART - EVENT
	[event]
		name=prestart

		[hide_unit]
			id=Denvan
		[/hide_unit]
		# make sure, those charakters are not recallable
		[kill]
			id=Lenvan
		[/kill]
		[kill]
			id=Brealla
		[/kill]
		[kill]
			id=Petar
		[/kill]
		
		[kill]
			id=Gaol
		[/kill]
		[kill]
			id=Karga
		[/kill]
		[kill]
			id=Varag
		[/kill]
		
		[if]
			[have_unit]
				id=Ven
				search_recall_list=yes
			[/have_unit]
			[then]
				[store_unit]
					variable=ven_store
					kill=yes
					[filter]
						id=Ven
					[/filter]
				[/store_unit]
			[/then]
			[else]
				[if]
					[variable]
						name=ven_is_alive
						equals=yes
					[/variable]
					[then]
						[unit]
							{CHARACTER_VEN}
							side=1
						[/unit]

						[store_unit]
							variable=ven_store
							kill=yes
							[filter]
								id=Ven
							[/filter]
						[/store_unit]
					[/then]
				[/if]
			[/else]
		[/if]
		
		[if]
			[have_unit]
				id=Gweod
				search_recall_list=yes
			[/have_unit]
			[then]
				[store_unit]
					variable=gweod_store
					kill=yes
					[filter]
						id=Gweod
					[/filter]
				[/store_unit]
				[set_variable]
					name=gweod_is_alive
					value=yes
				[/set_variable]
			[/then]
		[/if]

		[store_unit]
	   		variable=ysedda_store
	   		kill=yes
	   		[filter]
	   			id=Ysedda
   			[/filter]
   		[/store_unit]
   		
   		# Make Johan to a hero unit
		[modify_unit]
			[filter]
				id=Johan
			[/filter]
			canrecruit=no
			{IS_HERO}
		[/modify_unit]

		
		[objectives]
			[objective]
				description= _ "Alert your friends"
				condition=win
				show_turn_counter=yes
			[/objective]
			[objective]
				description= _ "Death of Denvan"
				condition=lose
			[/objective]
