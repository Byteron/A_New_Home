		[part]
			music=battle-epic.ogg
			{WESNOTH_BIGMAP}
			# po: "Während die Orks ihre finsteren Pläne schmiedeten, mühte man sich in Korstad, wieder zur Normalität zurückzukehren und die Schäden, die die Angreifer angerichtet hatten, wieder zu richten."
